name: Deploy to Production Environment
on:
  push:
    branches:
      - 'DEGEN'
      - 'feature/*'
jobs:
  deploy:
    environment:
      name: digital-ocean
      url: https://bankless-dao-degen-bot.herokuapp.com/
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
      - name: Install dependencies
        run: yarn install
      - name: Lint Code
        run: yarn lint
      - name: Build and Compile Typescript
        run: yarn build
      - name: Run test cases
        run: yarn test --watchAll=false
      - name: Deploy to Host environment
        uses: appleboy/ssh-action@v0.1.4
        env:
          DISCORD_BOT_TOKEN: ${{secrets.QA_DISCORD_TOKEN}}
          DISCORD_BOT_PUBLIC_KEY: ${{secrets.QA_BOT_PUBLIC_KEY}}
          DISCORD_BOT_APPLICATION_ID: ${{secrets.QA_BOT_APPLICATION_ID}}
          DISCORD_OWNER_ID: ${{secrets.QA_DISCORD_OWNER_ID}}
          MONGODB_USERNAME: ${{secrets.QA_MONGODB_USERNAME}}
          MONGODB_PASS: ${{secrets.QA_MONGODB_PASS}}
          MONGODB_CLUSTER: ${{secrets.QA_MONGODB_CLUSTER}}
          NOTION_TOKEN: ${{secrets.QA_NOTION_TOKEN}}
        with:
          host: ${{ secrets.PROD_DO_HOST }}
          username: ${{ secrets.PROD_DO_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          envs: DISCORD_BOT_TOKEN,DISCORD_BOT_PUBLIC_KEY,DISCORD_BOT_APPLICATION_ID,DISCORD_OWNER_ID,MONGODB_USERNAME,MONGODB_PASS,MONGODB_CLUSTER,NOTION_TOKEN
          script: |
            echo "app id: $DISCORD_BOT_APPLICATION_ID"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 16.10.0
            nvm use 16.10.0
            rm -r -f discord-bots/
            git clone https://github.com/BanklessDAO/discord-bots.git
            cd discord-bots
            npm -g install yarn
            yarn install
            yarn build
            node -r dotenv/config --trace-warnings dist/app/app.js dotenv_config_path=.env.qa
